{% extends "base.html" %}

{% block content %}

<div class="container">
        <h4 style="text-align: center">Crear Proyecto</h4>
        <script>
            function submit(){
                document.getElementById("form").submit()
            }
        </script>
        <form action="" method="post" id="form">
            {% csrf_token %}

            <p><div>
                <label style="color: black" for="nombre">Nombre del Proyecto:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div></p>
            <p><div>
                <label for="descripcion">Descripcion:</label>
                <textarea id="descripcion" rows="1" cols="50" name="descripcion" required></textarea>
            </div></p>
            <p><div>
                <label class="select" for="equipo">Equipo:</label>
                <select id="equipo" name="equipo" required>
                    <option value="" disabled="disabled" selected="selected">Seleccionar Equipo!</option>
                    {% for equipo in equipos %}
                        <option value={{ equipo.id }}> {{ equipo.nombre }} </option>
                    {% endfor %}
                </select>

            </div></p>
            <p><div>
                <label for="fecha_inicio">Fecha de Inicio:</label>
                <input type="date" id="fecha_inicio" name="fecha_inicio" required>
            </div></p>
            <p><div>
                <label for="fecha_fin">Fecha de Fin:</label>
                <input type=date id="fecha_fin" name="fecha_fin" required>
            </div></p>
            <p><div>
                <label class="select" for="estado" hidden>Estado:</label>
                  <input type="hidden" id="estado" name="estado" value="ACTIVO" required>
            </div></p>
            <button type="submit" onclick="submit()" class="btn-small blue darken-3 right">Guardar
             <i class="material-icons left">add_circle</i></button>
        </form>


</section>
	</div>
{% endblock %}
