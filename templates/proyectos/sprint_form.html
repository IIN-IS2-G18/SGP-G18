{% extends "base.html" %}

{% block content %}

<div class="container">
        <h4 style="text-align: center">Crear Sprint</h4>
        <script>
            function submit(){
                document.getElementById("form").submit()
            }
        </script>
        <form action="" method="post" id="form">
            {% csrf_token %}
            <p><div>
                <label style="color: black" for="numero_sprint">Número del Sprint:</label>
                {{ form.numero_sprint.errors }}
                <input type="number" id="numero_sprint" name="numero_sprint" required>
            </div></p>
            <p><div>
                <label for="fecha_inicio">Fecha de Inicio:</label>
                {{ form.fecha_inicio.errors }}
                <input type="date" id="fecha_inicio" name="fecha_inicio" required>
            </div></p>
            <p><div>
                <label for="fecha_fin">Fecha de Fin:</label>
                {{ form.fecha_fin.errors }}
                <input type=date id="fecha_fin" name="fecha_fin" required>
            </div></p>
            <p><div>
                <label style="color: black" for="duracion">Duración del Sprint:</label>
                {{ form.duracion.errors }}
                <input type="number" id="duracion" name="duracion" required>
            </div></p>
            <p><div>
                <label class="select" for="estado" hidden>Estado del Sprint:</label>
                {{ form.estado.errors }}
                <input type="hidden" id="estado" name="estado" value="ACTIVO">
            </div></p>
            <p><div>
                {{ form.proyecto.errors }}
                <input type="hidden" id="proyecto" name="proyecto" value={{ proyecto }}>
            </div></p>
            <button type="submit" onclick="submit()" class="btn-small blue darken-3 right">Guardar
             <i class="material-icons left">add_circle</i></button>
        </form>
</div>
{% endblock %}
