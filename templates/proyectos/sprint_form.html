{% extends "base.html" %}

{% block content %}

<div class="container">
        <h4 style="text-align: center">Crear Sprint</h4>
        <script>
            function submit(){
                document.getElementById("form").submit()
            }
        </script>
        <form action="" method="post" id="form">
            {% csrf_token %}
            <p><div>
                <label style="color: black" for="numero_sprint">NÃºmero del Sprint:</label>
                {{ form.numero_sprint.errors }}
                <input type="text" value="{{ count }}" id="numero_sprint1" name="numero_sprint1" disabled>
                <input type="number" value="{{ count }}" id="numero_sprint" name="numero_sprint" hidden>
            </div></p>
            <p><div>
                <label for="fecha_inicio">Fecha de Inicio:</label>
                {{ form.fecha_inicio.errors }}
                <input type="date" id="fecha_inicio" name="fecha_inicio" required>
            </div></p>
            <p><div>
                <label for="fecha_fin">Fecha de Fin:</label>
                {{ form.fecha_fin.errors }}
                <input type=date id="fecha_fin" name="fecha_fin" required>
            </div></p>
              <p><div>
                <label class="select" for="proyecto" hidden></label>
                    <input type="hidden" id="proyecto" name="proyecto" value="{{ proyecto }}">
            </div></p>
            <p><div>
                <label class="select" for="estado_sprint" hidden>Estado del Sprint:</label>
                {{ form.estado.errors }}
                <input type="hidden" id="estado_sprint" name="estado_sprint" value="PLANIFICANDO">
            </div></p>
            <button type="submit" onclick="submit()" class="btn-small blue darken-3 right">Guardar
             <i class="material-icons left">add_circle</i></button>
        </form>
</div>
{% endblock %}
